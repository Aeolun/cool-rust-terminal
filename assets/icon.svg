<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- CRT screen glow -->
    <radialGradient id="screenGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#1a1206"/>
      <stop offset="100%" stop-color="#0a0804"/>
    </radialGradient>

    <!-- Amber phosphor glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Outer glow for the whole monitor -->
    <filter id="outerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="blur" in2="SourceGraphic" operator="out"/>
      <feFlood flood-color="#ff9500" flood-opacity="0.3"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Scanline pattern -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="2" fill="rgba(0,0,0,0.15)"/>
    </pattern>

    <!-- Screen curvature highlight -->
    <linearGradient id="screenHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,200,100,0.1)"/>
      <stop offset="50%" stop-color="rgba(255,200,100,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.2)"/>
    </linearGradient>
  </defs>

  <!-- Monitor body/bezel -->
  <rect x="40" y="60" width="432" height="392" rx="24" ry="24"
        fill="#2a2520" stroke="#3d3530" stroke-width="4" filter="url(#outerGlow)"/>

  <!-- Inner bezel -->
  <rect x="56" y="76" width="400" height="360" rx="16" ry="16" fill="#1a1510"/>

  <!-- CRT screen (curved appearance via gradient) -->
  <rect x="72" y="92" width="368" height="328" rx="12" ry="12" fill="url(#screenGlow)"/>

  <!-- Screen curvature highlight -->
  <rect x="72" y="92" width="368" height="328" rx="12" ry="12" fill="url(#screenHighlight)"/>

  <!-- Scanlines overlay -->
  <rect x="72" y="92" width="368" height="328" rx="12" ry="12" fill="url(#scanlines)"/>

  <!-- Simple $_ prompt - large and readable at any size -->
  <g filter="url(#glow)">
    <text x="100" y="300" font-family="monospace" font-size="180" font-weight="bold"
          fill="#ff9500">$_</text>
  </g>

  <!-- Power LED -->
  <circle cx="420" cy="430" r="8" fill="#ff6600" filter="url(#glow)"/>
</svg>
