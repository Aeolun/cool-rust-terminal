  <defs
     id="defs7">
    <!-- CRT screen glow -->
    <radialGradient
       id="screenGlow"
       cx="50%"
       cy="50%"
       r="60%">
      <stop
         offset="0%"
         stop-color="#1a1206"
         id="stop1" />
      <stop
         offset="100%"
         stop-color="#0a0804"
         id="stop2" />
    </radialGradient>
    <!-- Amber phosphor glow -->
    <filter
       id="glow"
       x="-0.9"
       y="-0.9"
       width="2.8"
       height="2.8">
      <feGaussianBlur
         stdDeviation="6"
         result="blur"
         id="feGaussianBlur2" />
      <feMerge
         id="feMerge3">
        <feMergeNode
           in="blur"
           id="feMergeNode2" />
        <feMergeNode
           in="SourceGraphic"
           id="feMergeNode3" />
      </feMerge>
    </filter>
    <!-- Stronger glow for small elements like Ferris -->
    <filter
       id="glowStrong"
       x="-1.5"
       y="-1.5"
       width="4"
       height="4">
      <feGaussianBlur
         stdDeviation="25"
         result="blur"
         id="feGaussianBlur2b" />
      <feMerge
         id="feMerge3b">
        <feMergeNode
           in="blur"
           id="feMergeNode2b" />
        <feMergeNode
           in="SourceGraphic"
           id="feMergeNode3b" />
      </feMerge>
    </filter>
    <!-- Outer glow for the whole monitor -->
    <filter
       id="outerGlow"
       x="-0.049074074"
       y="-0.054081633"
       width="1.0981481"
       height="1.1081633">
      <feGaussianBlur
         stdDeviation="8"
         result="blur"
         id="feGaussianBlur3" />
      <feComposite
         in="blur"
         in2="SourceGraphic"
         operator="out"
         id="feComposite3" />
      <feFlood
         flood-color="#ff9500"
         flood-opacity="0.3"
         id="feFlood3" />
      <feComposite
         in2="blur"
         operator="in"
         id="feComposite4" />
      <feMerge
         id="feMerge5">
        <feMergeNode
           id="feMergeNode4" />
        <feMergeNode
           in="SourceGraphic"
           id="feMergeNode5" />
      </feMerge>
    </filter>
    <!-- Scanline pattern -->
    <pattern
       id="scanlines"
       patternUnits="userSpaceOnUse"
       width="4"
       height="4">
      <rect
         width="4"
         height="2"
         fill="rgba(0,0,0,0.15)"
         id="rect5" />
    </pattern>
    <!-- Screen curvature highlight -->
    <linearGradient
       id="screenHighlight"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="100%">
      <stop
         offset="0%"
         stop-color="rgba(255,200,100,0.1)"
         id="stop5" />
      <stop
         offset="50%"
         stop-color="rgba(255,200,100,0)"
         id="stop6" />
      <stop
         offset="100%"
         stop-color="rgba(0,0,0,0.2)"
         id="stop7" />
    </linearGradient>
